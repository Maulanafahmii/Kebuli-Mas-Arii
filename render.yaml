services:
  - type: web
    name: kebuli-mas-arii
    env: php
    buildCommand: |
      composer install
      npm install
      npm run build
      php artisan key:generate
    startCommand: php artisan serve --host 0.0.0.0 --port 10000
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://kebuli-mas-arii.onrender.com
